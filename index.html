<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <link rel="stylesheet" href="./style.css" />
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class = "row-result"> 
      <p class = "result">0</p>
    </div>
    <div class = "row">
      <div class = "w-50 button">
      <button class = "full calc-b">C</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">←</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">÷</button>
      </div>
    </div>
      <div class = "row">
      <div class = "w-25 button">
      <button class = "full calc-b">7</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">8</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">9</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">×</button>
      </div>
    </div>
      <div class = "row">
      <div class = "w-25 button">
      <button class = "full calc-b">4</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">5</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">6</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">−</button>
      </div>
    </div>
      <div class = "row">
      <div class = "w-25 button">
      <button class = "full calc-b">1</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">2</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">3</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">+</button>
      </div>
    </div>
      <div class = "row">
      <div class = "w-75 button">
      <button class = "full calc-b">0</button>
      </div>
      <div class = "w-25 button">
      <button class = "full calc-b">=</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
